{% extends '_base.html' %}
{% load static %}


{% block content %}
<h2>Add Contact</h2>

<button type="button" id="add_phone_number">Add Phone Number</button>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {{ phone_number_formset.management_form }}
    <div id="phone_numbers">
        {{ phone_number_formset.management_form }}
        {{ phone_number_formset.as_p }}
    </div>
    <input type="submit" value="Save Contact">
</form>




{% endblock %}
